{% extends "auctions/layout.html" %}

{% block body %}

    <h1>{{ info.title }} </h1>

        {% if message %}
            <div class="alert-info">
                {{ message }}
            </div>
        {% endif %}

    <div class="item_info">
        <div class="item_description">
            <h5>Description: </h5>
            <p>{{ info.description }}</p>
        </div>

        <div class="main_item_photo">
            <img src="{{ info.photo }}" alt="photo">
        </div>

        <div class="item_category">
            Category: {{ info.category }}
        </div>

        <div class="current_bid">
            Current Bid: ${{ info.starting_bid|floatformat:2  }}
        </div>

        

        <div class="new_bid">

            <form action="{% url 'new_bid' %}" method="post">
                {% csrf_token %}
                <input type="text" name="title" id="title" hidden value="{{ info.title }}">
                <input type="number" name="bid" id="new_bid" placeholder="0" value="0">
                <input type="submit" class="btn btn-primary" value="Place Bid">
            </form>

        </div>
    </div>
    


{% endblock %}
