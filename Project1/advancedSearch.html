<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="html" href="index.html"/>
    </head>
    <body>
        <div class="banner">
            <header role="banner">
                <img src="googleLogo.png" alt="googleLogo" height="30px">
                <div class="redirectLinks">
                    <a id="search" href="index.html">Search</a>
                </div>
            </header>
        </div>

        <div class="appbar">
            <div class="heading">
                <label>Advanced Search</label>
            </div>
        </div>

        <div>
            <label class="seperator"></label>
        </div>
        <div class="topFields">
            <div class="inputFields">                
                <form name="f" method="get" action="https://www.google.com/search">
                    <div class="fpw">
                        <label> Find Pages With... </label>
                    </div>
                    <div class="input">
                        <div class="textField">
                            <label for="as_q">all these words:</label>                    
                        </div>
                        <input type="text" name="as_q">
                        <br></br>
                    </div>

                    <div class="input">
                        <div class="textField">
                            <label for="as_epq">this exact word or phrase:</label>
                        </div>
                        <input type="text" name="as_epq">
                        <br></br>
                    </div>

                    <div class="input">
                        <div>
                            <div class="textField">
                                <label for="as_oq">any of these words: </label>
                            </div>
                            <input type="text" name="as_oq">
                            <br></br>
                        </div>
                    </div>
                    <div class="input">
                        <div class="textField">
                            <label for="as_eq">none of these words:</label>
                        </div>
                        <input type="text" name="as_eq">
                        <br></br>
                    </div>
                    <button class="submitButton">
                        Search
                    </button>
                </form>
            </div>

        </div>
    </body>
</html>
