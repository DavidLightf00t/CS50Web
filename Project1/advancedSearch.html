<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="html" href="index.html"/>
    </head>
    <body>
        <h4>Find pages with...</h4>
        <div class="topFields">
            <div class="inputFields">
                <label for="as_q">all these words:</label>
                <label for="as_epq">these exact words:</label>
                <form id="as_q" name="as_q" method="get" action="https://www.google.com/search">
                    <input type="search" name="as_q">
                    <br></br>
                </form>
                <form id="as_epq" name="as_eqp" method="get" action="https://www.google.com/search?as_q">
                    <input type="search" name="as_epq">
                    <br></br>
                </form>
                <form method="get" action="https://www.google.com/search?as_q=&as_epq=">
                    <input id="as_oq" name="as_oq" type="search" name="as_oq">
                    <br></br>
                </form>
                <form id="as_eq" method="get" action="https://www.google.com/search?as_q=&as_epq=&as_oq=">
                    <label for="as_eq">none of these words</label>
                    <input type="search" name="as_eq">
                    <br></br>
                </form>
                <form id="as_n" method="get" action="https://www.google.com/search?as_q=&as_epq=&as_oq=&as_eq="> 
                    <label for="as_n">numbers from:</label>
                    <input type="search" name="as_nlo">
                    to
                    <input type="search" name="as_nhi">
                </form>
            </div>
        </div>
        <div class="redirectLinks">
            <a id="search" href="index.html">Search</a>
        </div>
    </body>
</html>
