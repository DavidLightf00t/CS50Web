<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="html" href="index.html"/>
    </head>
    <body>
        <h4>Find pages with...</h4>
        <div class="topFields">
            <div class="labels">
                <p>all these words:</p>
                <p>these exact words:</p>
                <p>any of these words</p>
                <p>none of these words</p>
                <p>numbers from</p>
            </div>
            <div class="inputFields">
                <form id="as_q" method="get" action="https://www.google.com/search">
                    <input type="search" name="as_q">
                </form>
                <form id="as_epq" method="get" action="https://www.google.com/search?as_q">
                    <input type="search" name="as_epq">
                </form>
                <form id="as_oq" method="get" action="https://www.google.com/search?as_q=&as_epq=">
                    <input type="search" name="as_oq">
                </form>
                <form id="as_eq" method="get" action="https://www.google.com/search?as_q=&as_epq=&as_oq=">
                    <input type="search" name="as_eq">
                </form>
                <form id="as_n" method="get" action="https://www.google.com/search?as_q=&as_epq=&as_oq=&as_eq="> 
                    <input type="search" name="as_nlo">
                    to
                    <input type="search" name="as_nhi">
                </form>
            </div>
        </div>
        <div class="redirectLinks">
            <a id="search" href="index.html">Search</a>
        </div>
    </body>
</html>
