<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="html" href="advancedSearch.html"/>
        <link rel="html" href="imageSearch.html"/>
    </head>
    <body>
        <div class="banner">
            <div class="redirectLinks">
                <a id="advancedSearch" href="advancedSearch.html">Advanced Search</a>
                <a id="imageSearch" href="imageSearch.html">Image Search</a>
            </div>
        </div>
        <div class="mainPageWrapper">
            <div class="logo">
                <img src="googleLogo.png" alt="googleLogo">
            </div>

            <div class="mainPageInput">
                <form action="https://www.google.com/search">
                    <input class="text" type="text" name="q">

                    <div class="mainPageButtons">
                        <button class="mainPageSubmitButton">
                            Submit
                        </button>

                        <button type="submit" name="btnI" value="1" class="imFeelingLucky">
                            I'm Feeling Lucky
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
